name: Release

on:
  pull_request:
    types: [opened, synchronize, reopened, closed] # testing get back to only closed
    #types: [closed]//HD
    #branches: [main]//HD
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Required for release-it to create releases and push tags
  pull-requests: write  # Required for release-it to comment on PRs

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if:
    # 1. Manually triggered via workflow_dispatch, OR
    # 2. PR was merged and contains publish label
    # //HDif: | 
    #   github.event_name == 'workflow_dispatch' || (
    #     github.event.pull_request.merged == true && 
    #     contains(github.event.pull_request.labels.*.name, 'publish')
    #   )
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      # Configure git user for release-it commits
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      # From highlight.js release instructions https://github.com/highlightjs/highlight.js/blob/main/extra/3RD_PARTY_QUICK_START.md
      - name: Setup Highlight.js ESQL
        run: |
          git clone https://github.com/highlightjs/highlight.js.git
          cd highlight.js/extra
          git clone https://github.com/elastic/highlightjs-esql.git
          cd ..
          npm i
      - name: Build
        run: |
          cd highlight.js
          node ./tools/build.js -t node
          node ./tools/build.js -t cdn
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd highlight.js/extra/highlightjs-esql
          npx release-it