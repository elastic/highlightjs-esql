name: Release

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC
  contents: write  # Required for release-it to create releases and push tags
  pull-requests: write  # Required for release-it to comment on PRs

jobs:
  release:
    runs-on: ubuntu-latest
    # Only run if:
    # 1. Manually triggered via workflow_dispatch, OR
    # 2. PR was merged and contains publish label
    if: | 
      github.event_name == 'workflow_dispatch' || (
        github.event.pull_request.merged == true && 
        contains(github.event.pull_request.labels.*.name, 'publish')
      )
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref || github.ref_name }}
      - name: Setup Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      # Configure git user for release-it commits
      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      # From highlight.js release instructions https://github.com/highlightjs/highlight.js/blob/main/extra/3RD_PARTY_QUICK_START.md
      - name: Setup Highlight.js ESQL
        run: |
          git clone https://github.com/highlightjs/highlight.js.git
          cd highlight.js/extra
          git clone https://github.com/elastic/highlightjs-esql.git
          cd ..
          npm i
      - name: Build
        run: |
          cd highlight.js
          node ./tools/build.js -t node
          node ./tools/build.js -t cdn
          # Copy built files from extra/highlightjs-esql/dist to root dist folder
          cd ..
          mkdir -p dist
          cp -r highlight.js/extra/highlightjs-esql/dist/* dist/
          git add dist
          git commit -m "(chore) add distributable"
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run release